<html><!-- Copyright 2018 The Chromium Authors. All rights reserved.

     found in the LICENSE file. --><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" type="text/css" href="chrome-search://most-visited/edit.css">
  <script src="chrome-search://most-visited/edit.js"></script>
<title>Edit pintasan</title></head>
<body>
  <dialog id="edit-link-dialog" open="">
    <div id="dialog-title">Tambahkan pintasan</div>
    <form id="edit-form" action="chrome-search://most-visited/edit.html?addTitle=Tambahkan%20pintasan&amp;editTitle=Edit%20pintasan&amp;nameField=Nama&amp;urlField=URL&amp;linkRemove=Hapus&amp;linkCancel=Batal&amp;linkDone=Selesai&amp;invalidUrl=Ketik%20URL%20yang%20valid">
      <div id="title" class="field-container">
        <label id="title-field-name" class="field-title" aria-label="Nama">Nama</label>
        <div class="input-container">
          <input id="title-field" class="field-input" type="text" autocomplete="off" tabindex="0">
          <div class="underline"></div>
        </div>
      </div>
      <div id="url" class="field-container">
        <label id="url-field-name" class="field-title" aria-label="URL">URL</label>
        <div class="input-container">
          <input id="url-field" class="field-input" type="text" autocomplete="off" spellcheck="false" tabindex="0" required="">
          <div class="underline"></div>
        </div>
        <div id="invalid-url" class="error-msg">Ketik URL yang valid</div>
      </div>
      <div class="buttons-container">
        <span>
          <button id="delete" class="secondary" type="button" tabindex="0" title="Hapus">Hapus</button>
        </span>
        <span>
          <button id="cancel" class="secondary" type="button" tabindex="0" title="Batal" aria-label="Batal">Batal</button>
          <button type="submit" id="done" class="primary" tabindex="0" title="Selesai">Selesai</button>
        </span>
      </div>
    </form>
  </dialog>


</body></html>
